hydra.Prms-testRequirement = "Test for complex data types - struct type";
hydra.Prms-testDescription = "This is a good test case. This test create the table with a struct type column,
insert the data and run the sql queries on it.";

INCLUDE $JTESTS/io/snappydata/hydra/northwind/startDualModeCluster.conf;

TASK   taskClass   = io.snappydata.hydra.cluster.SnappyTest taskMethod = HydraTask_executeSnappyJob
           io.snappydata.hydra.cluster.SnappyPrms-jobClassNames = io.snappydata.hydra.complexdatatypes.StructType
           io.snappydata.hydra.cluster.SnappyPrms-userAppName = "ComplexType_StructType_Validation"
           io.snappydata.hydra.cluster.SnappyPrms-appPropsForJobServer ="dataFilesLocation=${dataFilesLocation}"
           io.snappydata.hydra.cluster.SnappyPrms-userAppJar = snappydata-store-scala-tests*tests.jar
           threadGroups = snappyThreads
           maxTimesToRun = 1;

INITTASK    taskClass   = io.snappydata.hydra.cluster.SnappyTest taskMethod  = HydraTask_executeSparkJob
io.snappydata.hydra.cluster.SnappyPrms-sparkJobClassNames = io.snappydata.hydra.security.CreateAndLoadTablesSparkApp
io.snappydata.hydra.cluster.SnappyPrms-userAppArgs = "${dataFilesLocation} ${dataLocation} true user2.employees user2.categories 11 0 true"
io.snappydata.hydra.cluster.SnappyPrms-sparkSubmitExtraPrms = " --conf spark.snappydata.store.user=user4 --conf spark.snappydata.store.password=user4123"
threadGroups = snappyThreads
;

INCLUDE $JTESTS/io/snappydata/hydra/northwind/stopDualModeCluster.conf;
