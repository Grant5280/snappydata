INCLUDE $JTESTS/io/snappydata/hydra/connectionPool/connPool.inc;

INCLUDE $JTESTS/io/snappydata/hydra/consistency/schema.inc;

INCLUDE $JTESTS/io/snappydata/hydra/northwind/startDualModeCluster.conf;

INCLUDE $JTESTS/io/snappydata/hydra/testDMLOps/startDerby.inc;

INITTASK     taskClass   = io.snappydata.hydra.consistency.SnappyConsistencyTest taskMethod  = HydraTask_initialize
	threadGroups = snappyThreads,leadThreads,snappyStoreThreads;

INITTASK     taskClass   = io.snappydata.hydra.consistency.SnappyConsistencyTest taskMethod  = HydraTask_createSnappySchemas
	threadGroups = snappyThreads;

INITTASK     taskClass   = io.snappydata.hydra.consistency.SnappyConsistencyTest taskMethod  = HydraTask_createSnappyTables
	threadGroups = snappyThreads;

INITTASK     taskClass   = io.snappydata.hydra.consistency.SnappyConsistencyTest taskMethod  = HydraTask_saveTableMetaDataToBB
	threadGroups = snappyThreads;

INITTASK     taskClass   = io.snappydata.hydra.consistency.SnappyConsistencyTest taskMethod  = HydraTask_initializeDMLThreads
	threadGroups = snappyStoreThreads;

//Load some data in the data, before starting any operations.
INITTASK     taskClass   = io.snappydata.hydra.consistency.SnappyConsistencyTest taskMethod  = HydraTask_populateTablesUsingSysProc
  io.snappydata.hydra.cluster.SnappyPrms-jobClassNames = io.snappydata.hydra.testDMLOps.ConvertCsvToParquetAndLoadTablesJob
  io.snappydata.hydra.cluster.SnappyPrms-hasDynamicAppProps = true
  io.snappydata.hydra.cluster.SnappyPrms-userAppJar = snappydata-store-scala-tests*tests.jar
  threadGroups = snappyThreads;


//task for verifying the populated data.
INITTASK   taskClass   = io.snappydata.hydra.consistency.SnappyConsistencyTest taskMethod  = HydraTask_verifyResultsInitTask
  threadGroups = snappyThreads;

//task for running dmlOps
TASK        taskClass   = io.snappydata.hydra.consistency.SnappyConsistencyTest taskMethod  = HydraTask_performDMLOp
  maxThreads = 1;
  threadGroups = snappyStoreThreads;

//task for running dmlOps
TASK        taskClass   = io.snappydata.hydra.consistency.SnappyConsistencyTest taskMethod  = HydraTask_executeQueries
  maxThreads = 1;
  threadGroups = snappyStoreThreads;

io.snappydata.hydra.testDMLOps.SnappySchemaPrms-dmlOperations = ONEOF delete FOENO;

//task for running select queries at the end of test
CLOSETASK   taskClass   = io.snappydata.hydra.consistency.SnappyConsistencyTest taskMethod = HydraTask_verifyResultsInitTask
  threadGroups = snappyThreads;

INCLUDE $JTESTS/io/snappydata/hydra/northwind/stopDualModeCluster.conf;
INCLUDE $JTESTS/io/snappydata/hydra/testDMLOps/stopDerby.inc;

hydra.Prms-totalTaskTimeSec           = 900;
hydra.Prms-maxResultWaitSec           = 600;

io.snappydata.hydra.testDMLOps.SnappySchemaPrms-testUniqueKeys = true;
io.snappydata.hydra.testDMLOps.SnappySchemaPrms-largeDataSet = true;
